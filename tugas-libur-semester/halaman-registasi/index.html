<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1>Daftar</h1>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Nama Lengkap" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Email atau Nomor Telepon" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Tanggal Lahir" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Kata Sandi" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="konfirmasi Kata Sandi" required>
                </div>
                <div class="gender">
                    <label>
                        <input type="radio" name="gender" value="male" required> Pria
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Wanita
                    </label>
                </div>
                <button type="submit" class="btn">Daftar</button>
            </form>
            <div class="footer">
                <p>Sudah punya akun? <a href="#">Masuk</a></p>
            </div>
        </div>
    </div>
</body>
</html>
